<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <header>ADMISSION FORM</header>
    <section>

        <form>
            <table>
                <tr>
                    <td>First Name :</td>
                    <td><input type="text" name="first-name" id="first-name" placeholder="Enter Your First Name"
                            required></td>
                </tr>
                <tr>
                    <td>Last Name :</td>
                    <td><input type="text" name="last-name" id="last-name" placeholder="Enter Your Last Name" required></td>
                </tr>

                <tr>
                    <td>Contact Number :</td>
                    <td><input type="" name="number" id="number" placeholder="Enter Your Contact Number" required></td>
                </tr>

                <tr>
                    <td> Email :</td>
                    <td><input type="email" name="email" id="email" placeholder="Enter Your Email" required></td>
                </tr>

                <tr>
                    <td>Enter Your College :</td>
                    <td><input type="text" name="college" id="college" placeholder="Enter Your college"></td>
                </tr>


                <tr>
                    <td>Year Studing: </td>
                    <td>
                        <select>
                            <option>-- Select One Option --</option>
                            <option name="first">1st Year</option>
                            <option name="second">2nd Year</option>
                            <option name="third">3rd Year</option>
                            <option name="fourth">4th Year</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center"><input type="submit" value="SUBMIT"></td>
                </tr>
            </table>
        </form>
    </section>
</body>

</html>
